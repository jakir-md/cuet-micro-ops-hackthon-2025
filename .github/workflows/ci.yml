  test:
    name: E2E Tests
    runs-on: ubuntu-24.04
    # needs: lint
    services:
      minio:
        image: minio/minio
        ports:
          - 9000:9000
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
        options: --entrypoint sh minio/minio -c "minio server /data --console-address :9001"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Create MinIO Bucket
        run: |
          # Install MinIO Client (mc)
          curl https://dl.min.io/client/mc/release/linux-amd64/mc -o mc
          chmod +x mc
          # Wait for MinIO to start
          sleep 5
          # Configure alias and create bucket
          ./mc alias set myminio http://localhost:9000 minioadmin minioadmin
          ./mc mb myminio/downloads
          ./mc anonymous set public myminio/downloads

      - name: Install dependencies
        run: npm ci

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          NODE_ENV: development
          PORT: 3000
          S3_REGION: us-east-1
          S3_ENDPOINT: http://localhost:9000
          S3_ACCESS_KEY_ID: minioadmin
          S3_SECRET_ACCESS_KEY: minioadmin
          S3_BUCKET_NAME: "downloads"
          S3_FORCE_PATH_STYLE: "true"
          SENTRY_DSN: ""
          OTEL_EXPORTER_OTLP_ENDPOINT: ""
          REQUEST_TIMEOUT_MS: "30000"
          RATE_LIMIT_WINDOW_MS: "60000"
          RATE_LIMIT_MAX_REQUESTS: "100"
          CORS_ORIGINS: "*"

  build:
    name: Build Docker Image
    runs-on: ubuntu-24.04
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.prod
          push: false
          tags: delineate-hackathon-challenge:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max