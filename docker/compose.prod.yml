name: delineate

services:
  # --- THE MAIN APPLICATION ---
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ../src:/app/src
      - ../.env:/app/.env
    env_file:
      - ../.env
    environment:
      - NODE_ENV=development
      # --- S3 CONFIG (Challenge 1) ---
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY_ID=minioadmin
      - S3_SECRET_ACCESS_KEY=minioadmin
      - S3_BUCKET_NAME=downloads
      - S3_FORCE_PATH_STYLE=true
      - S3_REGION=us-east-1
      # --- OBSERVABILITY (Challenge 4/Bonus) ---
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318
      # --- SIMULATION ---
      - DOWNLOAD_DELAY_ENABLED=true
    depends_on:
      - minio
      - createbuckets
      - jaeger
    networks:
      - app-network

  # --- CHALLENGE 1: STORAGE (MinIO) ---
  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000" # S3 API
      - "9001:9001" # Web Console (User: minioadmin / Pass: minioadmin)
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    networks:
      - app-network

  # --- CHALLENGE 1 HELPER: Bucket Creator ---
  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      # Wait for MinIO to be ready
      until /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin; do echo 'Waiting for MinIO...'; sleep 1; done;
      # Create bucket (ignore error if exists)
      /usr/bin/mc mb myminio/downloads || true;
      # Set public policy (optional, good for dev)
      /usr/bin/mc anonymous set public myminio/downloads;
      exit 0;
      "
    networks:
      - app-network

  # --- CHALLENGE 4: TRACING (Jaeger) ---
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686" # UI (http://localhost:16686)
      - "4318:4318"   # OTLP Receiver
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - app-network

volumes:
  minio_data:

networks:
  app-network:
    driver: bridge